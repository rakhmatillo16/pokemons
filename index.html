<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <!-- HEADER  -->
    <header>
      <div
        class="container mx-auto d-flex flex-decorarion-row align-items-center"
      >
        <a class="mx-auto" href="#"
          ><img
            class="site-logo"
            src="./images/pokemon_logo.svg"
            alt="site logo"
            width="610px"
            height="225px"
        /></a>
      </div>
    </header>

    <!-- MAIN  -->
    <main>
      <form
        class="form d-flex flex-decorarion-row align-items-center justify-content-center"
      >
        <select
          class="form-size rounded form-control form-select"
          aria-label="Default select example"
        >
          <option class="default-option" selected>Gross</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <input
          class="form-size rounded form-control"
          type="text"
          placeholder="search"
        />

        <select
          class="form-size rounded form-control form-select"
          aria-label="Default select example"
        >
          <option class="default-option" selected>Aa-Zz</option>
          <option value="1">Aa</option>
          <option value="2">Bb</option>
          <option value="3">Cc</option>
          <option value="4">Dd</option>
          <option value="5">Ee</option>
          <option value="6">Ff</option>
          <option value="7">Gg</option>
          <option value="8">Hh</option>
          <option value="9">Ii</option>
          <option value="10">Jj</option>
          <option value="11">Kk</option>
          <option value="12">Ll</option>
          <option value="13">Mm</option>
          <option value="14">Nn</option>
          <option value="15">Oo</option>
          <option value="16">Pp</option>
          <option value="17">Qq</option>
          <option value="18">Rr</option>
          <option value="19">Ss</option>
          <option value="20">Tt</option>
          <option value="21">Uu</option>
          <option value="22">Vv</option>
          <option value="21">Ww</option>
          <option value="22">Xx</option>
          <option value="21">Yy</option>
          <option value="22">Zz</option>
        </select>

        <button class="btn bg-light form-size rounded" type="submit">
          Button
        </button>
      </form>

      <section class="pokemons">
        <div class="container">
          <ul class="pokemons__list"></ul>
        </div>
      </section>
    </main>

    <!-- FOOTER  -->
    <footer></footer>

    <!-- JS LINKS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./bootstrap/bootstrap.bundle.min.js"></script> -->
    <script src="./js/pokemons.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
